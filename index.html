<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convêniencia Machine</title>
<style>
body {
  font-family: Arial;
  margin:0; padding:0;
  background: url('fundo.png') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  font-size: 40px; 
}
h1 {
  text-align:center;
  color:#0816da;
  text-shadow:1px 1px 5px rgba(0,0,0,0.7);
  margin-top:150px;
  margin-bottom: 200px;
}
/* Produtos */
#produtos {
  display:flex;
  overflow-x:auto;
  scroll-snap-type: x mandatory;
  padding:50px 20px 120px 20px;
  gap:20px;
  justify-content:flex-start;
  scrollbar-width:none;
}
#produtos::before,
#produtos::after {
  content: "";
  flex: 0 0 25%;
}
#produtos::-webkit-scrollbar { display:none; }

.produto {
  flex:0 0 480px;
  height: 900px;
  scroll-snap-align:center;
  border-radius: 20px;
  background:rgba(255,255,255,0.9);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  transition: transform 0.3s, opacity 0.3s;
  padding:25px 20px;
  box-sizing:border-box;
}
.produto img {
  width: 90%;
  height: 600px;
  object-fit: contain;
  border-radius: 15px;
  margin-top: 20px;
  transition: transform 0.3s ease;
}
.produto img:hover {
  transform: scale(1.08);
}
.produto div { font-size:32px; }
.produto button {
  padding:22px 28px;
  margin:8px;
  cursor:pointer;
  border:none;
  border-radius:5px;
  background-color:#007bff;
  color:#fff;
  font-size:32px;
}
.produto button:hover { background-color:#0056b3; }

.produto.central {
  transform: scale(1.15);
  opacity: 1;
  z-index: 10;
  background: rgba(255, 255, 255, 1);
  box-shadow: 0 0 30px rgba(255,255,255,0.9);
}

.produto.central img {
  height: 700px;
  transform: scale(1.05);
}
.produto:not(.central) {
  transform: scale(0.85);
  opacity: 0.6;
  background: rgba(255, 255, 255, 0.6);
  box-shadow: none;
}

/* Carrinho */
.carrinho {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(255,255,255,0.60);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
  font-size: 30px;
  z-index: 100;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}
.carrinho img { width: 100px; height: 100px; margin: 0; }
#itensCarrinho { flex-grow: 1; overflow-x: auto; white-space: nowrap; padding: 0 10px; font-size: 26px; }
.carrinho button {
  width: 100%;
  padding: 16px 22px;
  font-size: 30px;
  border-radius: 6px;
  margin: 10px;
  border: none;
}

/* Overlay */
#overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  color:#fff;
  z-index:9999;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s;
}
#overlay.show { opacity:1; pointer-events:all; }
#overlay h2 { margin-bottom:20px; font-size:35px; }
#overlay div { margin-bottom:15px; font-size:35px; }
#overlay button {
  margin:10px;
  padding:40px 48px;
  font-size:36px;
  border-radius:10px;
  cursor:pointer;
  background-color:#007bff;
  border:none;
  color:#fff;
}
#overlay button:hover { background-color:#0056b3; }

/* Opções de pagamento */
#pagamentoOpcoes { display:none; flex-direction:column; gap:15px; margin-top:20px; }
#pagamentoOpcoes button { font-size:36px; padding:40px; border-radius:10px; border:none; cursor:pointer; color:white; font-weight:bold; }
#btnDebito { background-color:#007bff; }
#btnCredito { background-color:#28a745; }
#btnPix { background-color:#ffc107; color:#000; }

/* Tela de status (mensagens de pedido) */
#telaStatus {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.95);
  color: white;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10000;
}
#telaStatus img {
  width: 350px;
  height: auto;
  margin-top: 30px;
}

/* Tela de repouso */
#telaRepouso {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('fundo.png') no-repeat center center fixed;
  background-size: cover;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 9999;
  color: white;
  pointer-events: none;
}
#telaRepouso.ativo { display:flex; pointer-events:all; }
#carrosselEspera {
  width: 85%;
  height: 60%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
#slidesEspera {
  display: flex;
  gap: 60px;
  align-items: center;
  transition: transform 0.2s linear;
}
#slidesEspera img {
  height: 520px;
  width: auto;
  border-radius: 15px;
}
#telaRepouso h1 {
  font-size: 60px;
  margin-top: 40px;
  font-family: 'Arial Black', sans-serif;
  text-shadow: 0 0 25px rgba(255,255,255,0.8);
  background: linear-gradient(90deg, #ff0303, #ff0303);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
@keyframes rolarContinuo {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); } /* vai rolando suavemente */
}

#slidesEspera {
  display: flex;
  animation: rolarContinuo 40s linear infinite;
}

</style>
</head>

<body>
<h1>Convêniencia Machine</h1>
<div id="produtos"></div>

<div class="carrinho">
  <img src="carrinho_novo.png" alt="Carrinho">
  <div id="itensCarrinho">Vazio</div>
  <div>Total: R$ <span id="total">0.00</span></div>
  <button id="verPedidoBtn">Ver Pedido</button>
  <button onclick="cancelarPedido()">Cancelar Pedido</button>
</div>

<div id="overlay">
  <h2>Seu Pedido</h2>
  <div id="overlayItens"></div>
  <div id="pagamentoOpcoes">
    <button id="btnDebito" onclick="confirmarComForma('debito')">💳 Débito</button>
    <button id="btnCredito" onclick="confirmarComForma('credito')">💰 Crédito</button>
    <button id="btnPix" onclick="confirmarComForma('pix')">⚡ Pix</button>
  </div>
  <button onclick="fecharOverlay()">Cancelar</button>
</div>

<!-- Tela preta com mensagens -->
<div id="telaStatus">
  <div id="textoStatus">Enviando pedido...</div>
  <img id="imgStatus" src="" style="display:none;">
</div>

<!-- Tela de repouso com carrossel -->
<div id="telaRepouso">
  <div id="carrosselEspera"><div id="slidesEspera"></div></div>
  <h1>🛒 Clique na tela para comprar</h1>
</div>

<script>
const ID_MAQUINA = 'salgadinho';
const API_BASE = 'https://futuro-b32e6f57c219.herokuapp.com';
let produtos = [];
let carrinho = {};
let timerLimpeza = null;

/* === carregar produtos === */
async function carregarProdutos() {
  try {
    const resp = await fetch(`${API_BASE}/catalogo/${ID_MAQUINA}`);
    produtos = await resp.json();
    carregarEstoqueLocal();
    console.log("Resposta do servidor:", produtos);
    mostrarProdutos();
 } catch(e){
    console.error("Erro ao carregar produtos:", e);
    alert("Erro ao carregar produtos");
  }
}

/* === mostrar produtos === */
function mostrarProdutos() {
  const div = document.getElementById('produtos');
  div.innerHTML = '';
  produtos.forEach(p => {
    const el = document.createElement('div');
    el.className = 'produto';

    // Novo caminho compatível com Cloudinary
  let imgPath = "";
  if (p.img && p.img.startsWith("http")) {
    imgPath = p.img; // já é link Cloudinary
  } else if (p.img && p.img.includes("/")) {
    imgPath = `${API_BASE}/static/uploads/${p.img}`;
  } else if (p.img) {
    imgPath = `${API_BASE}/static/uploads/${ID_MAQUINA}/${p.img}`;
  }

  el.innerHTML = `
    <img src="${imgPath}" alt="${p.nome}" 
         onerror="this.style.display='none'" 
         style="width:220px;height:220px;object-fit:contain;border-radius:15px;">
    <div><b>${p.nome}</b><br>R$ ${p.preco.toFixed(2)}<br>Estoque:
    <span id="estoque-${p.id}">${p.estoque}</span></div>
    <div>
      <button onclick="alterarQuantidade(${p.id},-1)">-</button>
      <span id="qtd-${p.id}">0</span>
      <button onclick="alterarQuantidade(${p.id},1)">+</button>
    </div>`;
  div.appendChild(el);
});
}
/* === EFEITO DE DESTAQUE NO PRODUTO CENTRAL === */
const produtosDiv = document.getElementById('produtos');

produtosDiv.addEventListener('scroll', () => {
  const produtos = document.querySelectorAll('.produto');
  let centro = produtosDiv.scrollLeft + produtosDiv.clientWidth / 2;

  produtos.forEach(produto => {
    const box = produto.getBoundingClientRect();
    const produtoCentro = box.left + box.width / 2;
    const distancia = Math.abs(produtoCentro - window.innerWidth / 2);

    if (distancia < 250) {
      produto.classList.add('central');
    } else {
      produto.classList.remove('central');
    }
  });
});
// força atualização do destaque inicial
setTimeout(() => produtosDiv.dispatchEvent(new Event('scroll')), 300);


/* === alterar quantidade === */
function alterarQuantidade(id, delta) {
  const produto = produtos.find(p => p.id === id);
  if (!produto) return;

  // inicializa o carrinho se ainda não existir o item
  if (!carrinho[id]) carrinho[id] = 0;

  // aplica a alteração de quantidade
  carrinho[id] += delta;
  if (carrinho[id] < 0) carrinho[id] = 0;
  if (carrinho[id] > produto.estoque) carrinho[id] = produto.estoque;

  // atualiza visualmente
  document.getElementById(`qtd-${id}`).textContent = carrinho[id];
  document.getElementById(`estoque-${id}`).textContent = produto.estoque - carrinho[id];

  // atualiza a soma e o resumo do carrinho
  atualizarCarrinho();
  salvarEstoqueLocal();
}

/* === Salvar e carregar estoque local === */
function salvarEstoqueLocal() {
  localStorage.setItem("estoqueLocal", JSON.stringify(produtos.map(p => ({
    id: p.id,
    estoque: parseInt(document.getElementById(`estoque-${p.id}`).textContent)
  }))));
}

function carregarEstoqueLocal() {
  const salvo = localStorage.getItem("estoqueLocal");
  if (!salvo) return;
  const estoqueLocal = JSON.parse(salvo);
  estoqueLocal.forEach(item => {
    const p = produtos.find(prod => prod.id === item.id);
    if (p) {
      p.estoque = item.estoque;
    }
  });
}

/* === atualizar carrinho === */
function atualizarCarrinho() {
  const divCarrinho = document.getElementById('itensCarrinho');
  let total = 0;
  let vazio = true;

  divCarrinho.innerHTML = '';
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if (qtd > 0) {
      vazio = false;
      const p = produtos.find(prod => prod.id == id);
      const subtotal = p.preco * qtd;
      total += subtotal;
      divCarrinho.innerHTML += `${p.nome} x ${qtd} = R$ ${subtotal.toFixed(2)}<br>`;
    }
  }

  if (vazio) divCarrinho.innerHTML = 'Vazio';
  document.getElementById('total').textContent = total.toFixed(2);
}

/* === cancelar pedido === */
function cancelarPedido() {
  for (let id in carrinho) {
    carrinho[id] = 0;
    const produto = produtos.find(p => p.id == id);
    if (produto) {
      document.getElementById(`qtd-${id}`).textContent = "0";
      document.getElementById(`estoque-${id}`).textContent = produto.estoque;
    }
  }
  atualizarCarrinho();
}

/* === OVERLAY (VER PEDIDO) === */
const overlay = document.getElementById('overlay');
const overlayItens = document.getElementById('overlayItens');
const pagamentoOpcoes = document.getElementById('pagamentoOpcoes');

// Botão "Ver Pedido"
document.getElementById('verPedidoBtn').addEventListener('click', ()=>{
  overlayItens.innerHTML = '';
  let total = 0;
  let vazio = true;

  // monta a lista de itens do carrinho
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if (qtd > 0) {
      vazio = false;
      const p = produtos.find(x => x.id == id);
      const subtotal = p.preco * qtd;
      total += subtotal;
      overlayItens.innerHTML += `${p.nome} x ${qtd} = R$ ${subtotal.toFixed(2)}<br>`;
    }
  }

  // se o carrinho estiver vazio
  if (vazio) {
    overlayItens.innerHTML = 'Carrinho vazio!';
    pagamentoOpcoes.style.display = 'none';
  } else {
    overlayItens.innerHTML += `<br><b>Total: R$ ${total.toFixed(2)}</b>`;
    pagamentoOpcoes.style.display = 'flex';
  }

  overlay.classList.add('show');
});

// Botão "Cancelar" dentro do overlay
function fecharOverlay(){
  overlay.classList.remove('show');
  pagamentoOpcoes.style.display = 'none';
}

/* === confirmar pedido === */
async function confirmarComForma(forma) {
  const items = [];
  let total = 0;

  // Monta os itens do carrinho
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if (qtd > 0) {
      const p = produtos.find(prod => prod.id == id);
      items.push({ id: p.id, name: p.nome.toLowerCase().replace(/\s/g, "_"), qty: qtd });
      total += p.preco * qtd;
    }
  }

  if (items.length === 0) {
    alert('Carrinho vazio!');
    return;
  }

  // Cria o payload do pedido (compatível com seu Flask)
  const payload = {
  order_id: "PED-" + Date.now(),
  pedido: items,          // <-- troque items por pedido
  total: Number(total.toFixed(2)),
  forma_pagamento: forma
};


  const tela = document.getElementById("telaStatus");
  const texto = document.getElementById("textoStatus");
  const img = document.getElementById("imgStatus");

  try {
    // Envia o pedido para o Flask
    const resp = await fetch(`${API_BASE}/pedido/${ID_MAQUINA}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await resp.json();

    if (!resp.ok) {
      alert("❌ Erro ao enviar pedido. Tente novamente.");
      fecharOverlay();
      return;
    }

    // === Se for PIX ===
    if (forma === "pix" && data.qr_base64) {
      overlayItens.innerHTML = `
        <p>Escaneie o QR Code abaixo para pagar:</p>
        <img src="data:image/png;base64,${data.qr_base64}" 
             style="width:400px;height:400px;">
        <p><b>Ou copie o código Pix:</b><br>${data.qr_code}</p>
      `;
      document.getElementById("pagamentoOpcoes").style.display = "none";
      overlay.classList.add('show');
      return; // mantém QR na tela até o pagamento
    }

    // === Se for DÉBITO ou CRÉDITO ===
    fecharOverlay();
    salvarEstoqueLocal();

    // 🔹 limpa carrinho antes de mostrar a tela
carrinho = {};
document.getElementById('itensCarrinho').innerHTML = 'Vazio';
document.getElementById('total').textContent = '0.00';

    tela.style.display = "flex";
    texto.innerText = "✅ Pedido enviado! Aperte o botão verde da maquininha para continuar.";
    img.src = "maquininha.png";
    img.style.display = "block";

    // Sai automaticamente após 15 segundos para o catálogo/tela de espera
    setTimeout(() => {
      tela.style.display = "none";
       document.getElementById("produtos").style.display = "flex";
  iniciarTimerInatividade(); // só depois de 1 min sem toque ele entra em repouso
}, 15000);

  } catch (e) {
    console.error("Erro ao enviar pedido:", e);
    alert("❌ Falha de conexão. Abra o terminal clicando no botao verde e cancele a operação.");
    fecharOverlay();
  }
}

let slideIndex = 0;
let timerCarrossel = null;
let timerInatividade = null;

async function entrarTelaRepouso() {
  const tela = document.getElementById("telaRepouso");
  const slides = document.getElementById("slidesEspera");
  const produtosDiv = document.getElementById("produtos");

  tela.classList.add("ativo");
  tela.style.display = "flex";
  produtosDiv.style.display = "none";
  slides.innerHTML = "";

  try {
    const resp = await fetch(`${API_BASE}/catalogo/${ID_MAQUINA}`);
    const produtos = await resp.json();

    // 🔹 Cria imagens duplicadas para efeito infinito
    const lista = [...produtos, ...produtos];
    lista.forEach(p => {
      const img = document.createElement("img");
      img.src = p.img && p.img.startsWith("http")
        ? p.img
        : `${API_BASE}/static/uploads/${ID_MAQUINA}/${p.img}`;
      img.alt = p.nome;
      img.onerror = () => (img.style.display = "none");
      slides.appendChild(img);
    });

    // 🔹 Inicia a animação suave
    slides.style.animation = "rolarContinuo 40s linear infinite";
  } catch (err) {
    console.error("Erro ao carregar carrossel:", err);
  }
}

function moverCarrossel(qtd) {
  const slides = document.getElementById("slidesEspera");
  if (!slides.children.length) return;
  slideIndex = (slideIndex + 1) % qtd;
  slides.style.transition = "transform 1.5s ease";
  slides.style.transform = `translateX(-${slideIndex * 100}%)`;
}

function sairTelaRepouso() {
  const tela = document.getElementById("telaRepouso");
  const produtosDiv = document.getElementById("produtos");
  tela.classList.remove("ativo");
  tela.style.display = "none";
  produtosDiv.style.display = "flex";
  clearInterval(timerCarrossel);
  carregarProdutos();
  iniciarTimerInatividade();
}

function iniciarTimerInatividade() {
  clearTimeout(timerInatividade);
  timerInatividade = setTimeout(entrarTelaRepouso, 60000); // volta pra tela após 1min
}

window.addEventListener("DOMContentLoaded", () => {
  const tela = document.getElementById("telaRepouso");
  tela.addEventListener("click", sairTelaRepouso);
  entrarTelaRepouso(); // inicia em modo repouso
  iniciarTimerInatividade(); // só entra em repouso após 1 minuto sem interação
});

</script>
</body>
</html>
