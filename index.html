<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convêniencia Machine</title>

<style>
body {
  font-family: Arial;
  margin:0; padding:0;
  background: url('fundo.png') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  font-size: 40px; 
}
h1 {
  text-align:center;
  color:#0816da;
  text-shadow:1px 1px 5px rgba(0,0,0,0.7);
  margin-top:150px;
  margin-bottom: 200px;
}

/* Produtos */
#produtos {
  display:flex;
  overflow-x:auto;
  scroll-snap-type: x mandatory;
  padding:50px 20px 120px 20px;
  gap:20px;
  justify-content:flex-start;
  scrollbar-width:none;
}
#produtos::before,
#produtos::after {
  content:"";
  flex:0 0 25%;
}
#produtos::-webkit-scrollbar { display:none; }

.produto {
  flex:0 0 480px;
  height: 900px;
  scroll-snap-align:center;
  border-radius:20px;
  background:rgba(255,255,255,0.9);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  padding:25px 20px;
  transition:.3s;
}
.produto img {
  width:90%;
  height:600px;
  object-fit:contain;
  border-radius:15px;
}

/* Destaque central */
.produto.central {
  transform: scale(1.15);
  opacity:1;
  z-index:10;
  background:white;
  box-shadow:0 0 30px rgba(255,255,255,0.9);
}
.produto:not(.central) {
  transform:scale(0.85);
  opacity:0.6;
}

/* Carrinho */
.carrinho {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  background:rgba(255,255,255,0.60);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:0 20px;
  box-shadow:0 -4px 10px rgba(0,0,0,0.3);
  font-size:30px;
}
#itensCarrinho { flex-grow:1; white-space:nowrap; padding:0 10px; font-size:26px; }
.carrinho img { width:100px; height:100px; }

/* Overlay Pedido */
#overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  color:#fff; display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  opacity:0; pointer-events:none; transition:.4s;
}
#overlay.show { opacity:1; pointer-events:all; }
</style>
</head>
<body>

<h1>Convêniencia Machine</h1>
<div id="produtos"></div>

<div class="carrinho">
  <img src="carrinho_novo.png" alt="Carrinho">
  <div id="itensCarrinho">Vazio</div>
  <div>Total: R$ <span id="total">0.00</span></div>
  <button id="verPedidoBtn">Ver Pedido</button>
  <button onclick="cancelarPedido()">Cancelar Pedido</button>
</div>

<div id="overlay">
  <h2>Seu Pedido</h2>
  <div id="overlayItens"></div>
  <div id="pagamentoOpcoes" style="display:none; flex-direction:column; gap:15px;">
    <button onclick="confirmarComForma('debito')">Débito</button>
    <button onclick="confirmarComForma('credito')">Crédito</button>
    <button onclick="confirmarComForma('pix')">Pix</button>
  </div>
  <button onclick="fecharOverlay()">Cancelar</button>
</div>

<div id="telaStatus" style="display:none; position:fixed; inset:0; background:black; color:white; display:flex; justify-content:center; align-items:center; flex-direction:column;">
  <div id="textoStatus">Enviando pedido...</div>
  <img id="imgStatus" src="" style="display:none; width:350px;">
</div>

<script>
const ID_MAQUINA = 'salgadinho';
const API_BASE = 'https://futuro-b32e6f57c219.herokuapp.com';

let produtos = [];
let carrinho = {};
let produtosDiv = document.getElementById("produtos");
let autoScroll = null;
let timerInatividade = null;

/* === CARREGAR PRODUTOS === */
async function carregarProdutos() {
  const resp = await fetch(`${API_BASE}/catalogo/${ID_MAQUINA}`);
  produtos = await resp.json();
  carregarEstoqueLocal();
  montarProdutos();
}

/* === MONTAR ITENS === */
function montarProdutos() {
  produtosDiv.innerHTML = "";
  produtos.forEach(p => {
    let img = p.img.startsWith("http") ? p.img : `${API_BASE}/static/uploads/${ID_MAQUINA}/${p.img}`;
    produtosDiv.innerHTML += `
      <div class="produto" data-id="${p.id}">
        <img src="${img}">
        <div><b>${p.nome}</b><br>R$ ${p.preco.toFixed(2)}<br>Estoque: <span id="estoque-${p.id}">${p.estoque}</span></div>
        <div>
          <button onclick="alterarQuantidade(${p.id},-1)">-</button>
          <span id="qtd-${p.id}">0</span>
          <button onclick="alterarQuantidade(${p.id},1)">+</button>
        </div>
      </div>`;
  });
  setTimeout(() => produtosDiv.dispatchEvent(new Event("scroll")), 300);
}

/* Destaque central */
produtosDiv.addEventListener("scroll", () => {
  const cards = document.querySelectorAll(".produto");
  const centro = window.innerWidth / 2;
  cards.forEach(card => {
    const box = card.getBoundingClientRect();
    const dist = Math.abs((box.left + box.width/2) - centro);
    card.classList.toggle("central", dist < 250);
  });
});

/* Carrinho */
function alterarQuantidade(id, delta) {
  const p = produtos.find(x => x.id === id);
  if (!carrinho[id]) carrinho[id] = 0;
  carrinho[id] += delta;
  if (carrinho[id] < 0) carrinho[id] = 0;
  if (carrinho[id] > p.estoque) carrinho[id] = p.estoque;
  document.getElementById(`qtd-${id}`).textContent = carrinho[id];
  document.getElementById(`estoque-${id}`).textContent = p.estoque - carrinho[id];
  atualizarCarrinho();
  salvarEstoqueLocal();
}

function atualizarCarrinho() {
  const div = document.getElementById("itensCarrinho");
  let total = 0, vazio = true;
  div.innerHTML = "";
  for (let id in carrinho) {
    if (carrinho[id] > 0) {
      vazio = false;
      const p = produtos.find(x => x.id == id);
      total += p.preco * carrinho[id];
      div.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco*carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if (vazio) div.innerHTML = "Vazio";
  document.getElementById("total").textContent = total.toFixed(2);
}

/* Armazenar estoque */
function salvarEstoqueLocal() {
  localStorage.setItem("estoqueLocal", JSON.stringify(produtos.map(p => ({
    id:p.id,
    estoque:Number(document.getElementById(`estoque-${p.id}`).textContent)
  }))));
}
function carregarEstoqueLocal() {
  let salvo = localStorage.getItem("estoqueLocal");
  if (!salvo) return;
  JSON.parse(salvo).forEach(item => {
    let p = produtos.find(x => x.id === item.id);
    if (p) p.estoque = item.estoque;
  });
}

/* Ver pedido */
document.getElementById("verPedidoBtn").onclick = () => {
  const overlay = document.getElementById("overlay");
  const itens = document.getElementById("overlayItens");
  const opcoes = document.getElementById("pagamentoOpcoes");
  itens.innerHTML = "";
  let total = 0, vazio = true;
  for (let id in carrinho) {
    if (carrinho[id] > 0) {
      vazio = false;
      const p = produtos.find(x => x.id == id);
      total += p.preco * carrinho[id];
      itens.innerHTML += `${p.nome} x ${carrinho[id]} = R$ ${(p.preco*carrinho[id]).toFixed(2)}<br>`;
    }
  }
  if (vazio) { itens.innerHTML = "Carrinho vazio!"; opcoes.style.display="none"; }
  else { itens.innerHTML += `<br><b>Total: R$ ${total.toFixed(2)}</b>`; opcoes.style.display="flex"; }
  overlay.classList.add("show");
};
function fecharOverlay(){ document.getElementById("overlay").classList.remove("show"); }

/* Pedido */
async function confirmarComForma(forma) {
  const tela = document.getElementById("telaStatus");
  tela.style.display = "flex";
  const items=[];
  let total = 0;
  for(let id in carrinho){
    if(carrinho[id] > 0){
      const p=produtos.find(x=>x.id==id);
      items.push({id:p.id, name:p.nome.toLowerCase().replace(/\s/g,"_"), qty:carrinho[id]});
      total += p.preco*carrinho[id];
    }
  }
  let payload={ order_id:"PED-"+Date.now(), total:Number(total.toFixed(2)), items, forma_pagamento:forma };
  await fetch(`${API_BASE}/pedido/${ID_MAQUINA}`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
  tela.style.display="none";
  carrinho = {};
  document.getElementById("itensCarrinho").innerHTML="Vazio";
  document.getElementById("total").textContent="0.00";
}

/* Auto-scroll */
function iniciarAutoScroll(){
  if(autoScroll) return;
  autoScroll = setInterval(()=>{ produtosDiv.scrollBy({left:6,behavior:"smooth"});
  if(produtosDiv.scrollLeft >= produtosDiv.scrollWidth - produtosDiv.clientWidth - 50){
    produtosDiv.scrollTo({left:0,behavior:"smooth"});
  }},60);}
function pararAutoScroll(){ clearInterval(autoScroll); autoScroll=null; }
function iniciarTimer(){ pararAutoScroll(); clearTimeout(timerInatividade); timerInatividade=setTimeout(iniciarAutoScroll,60000); }

window.addEventListener("DOMContentLoaded",()=>{ carregarProdutos(); iniciarTimer(); });
window.addEventListener("touchstart", iniciarTimer);
window.addEventListener("click", iniciarTimer);
</script>
</body>
</html>
