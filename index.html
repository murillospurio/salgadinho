<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ConvÃªniencia Machine</title>
<style>
body {
  font-family: Arial;
  margin:0; padding:0;
  background: url('fundo.png') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  font-size: 40px; 
}
h1 {
  text-align:center;
  color:#0816da;
  text-shadow:1px 1px 5px rgba(0,0,0,0.7);
  margin-top:150px;
  margin-bottom: 200px;
}

/* Produtos */
#produtos {
  display:flex;
  overflow-x:auto;
  scroll-snap-type: x mandatory;
  padding:50px 20px 120px 20px;
  gap:20px;
  justify-content:flex-start;
  scrollbar-width:none;
}
#produtos::before,
#produtos::after {
  content: "";
  flex: 0 0 25%;
}
#produtos::-webkit-scrollbar { display:none; }

.produto {
  flex:0 0 480px;
  height: 900px;
  scroll-snap-align:center;
  border-radius: 20px;
  background:rgba(255,255,255,0.9);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  transition: transform 0.3s, opacity 0.3s;
  padding:25px 20px;
  box-sizing:border-box;
}
.produto img {
  width: 90%;
  height: 600px;
  object-fit: contain;
  border-radius: 15px;
  margin-top: 20px;
  transition: transform 0.3s ease;
}
.produto img:hover {
  transform: scale(1.08);
}
.produto div { font-size:32px; }
.produto button {
  padding:22px 28px;
  margin:8px;
  cursor:pointer;
  border:none;
  border-radius:5px;
  background-color:#007bff;
  color:#fff;
  font-size:32px;
}
.produto button:hover { background-color:#0056b3; }

.produto.central {
  transform: scale(1.15);
  opacity: 1;
  z-index: 10;
  background: rgba(255, 255, 255, 1);
  box-shadow: 0 0 30px rgba(255,255,255,0.9);
}

.produto.central img {
  height: 700px;
  transform: scale(1.05);
}
.produto:not(.central) {
  transform: scale(0.85);
  opacity: 0.6;
  background: rgba(255, 255, 255, 0.6);
  box-shadow: none;
}

/* Carrinho */
.carrinho {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(255,255,255,0.60);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
  font-size: 30px;
  z-index: 100;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}
.carrinho img { width: 100px; height: 100px; margin: 0; }
#itensCarrinho { flex-grow: 1; overflow-x: auto; white-space: nowrap; padding: 0 10px; font-size: 26px; }
.carrinho button {
  width: 100%;
  padding: 16px 22px;
  font-size: 30px;
  border-radius: 6px;
  margin: 10px;
  border: none;
}

/* Overlay */
#overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  color:#fff;
  z-index:9999;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s;
}
#overlay.show { opacity:1; pointer-events:all; }
#overlay h2 { margin-bottom:20px; font-size:35px; }
#overlay div { margin-bottom:15px; font-size:35px; }
#overlay button {
  margin:10px;
  padding:40px 48px;
  font-size:36px;
  border-radius:10px;
  cursor:pointer;
  background-color:#007bff;
  border:none;
  color:#fff;
}
#overlay button:hover { background-color:#0056b3; }

/* OpÃ§Ãµes de pagamento */
#pagamentoOpcoes { display:none; flex-direction:column; gap:15px; margin-top:20px; }
#pagamentoOpcoes button { font-size:36px; padding:40px; border-radius:10px; border:none; cursor:pointer; color:white; font-weight:bold; }
#btnDebito { background-color:#007bff; }
#btnCredito { background-color:#28a745; }
#btnPix { background-color:#ffc107; color:#000; }

/* Tela de status */
#telaStatus {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.95);
  color: white;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10000;
}
#telaStatus img { width: 350px; margin-top: 30px; }
</style>
</head>

<body>
<h1>ConvÃªniencia Machine</h1>
<div id="produtos"></div>

<div class="carrinho">
  <img src="carrinho_novo.png" alt="Carrinho">
  <div id="itensCarrinho">Vazio</div>
  <div>Total: R$ <span id="total">0.00</span></div>
  <button id="verPedidoBtn">Ver Pedido</button>
  <button onclick="cancelarPedido()">Cancelar Pedido</button>
</div>

<div id="overlay">
  <h2>Seu Pedido</h2>
  <div id="overlayItens"></div>
  <div id="pagamentoOpcoes">
    <button id="btnDebito" onclick="confirmarComForma('debito')">ðŸ’³ DÃ©bito</button>
    <button id="btnCredito" onclick="confirmarComForma('credito')">ðŸ’° CrÃ©dito</button>
    <button id="btnPix" onclick="confirmarComForma('pix')">âš¡ Pix</button>
  </div>
  <button onclick="fecharOverlay()">Cancelar</button>
</div>

<div id="telaStatus">
  <div id="textoStatus">Enviando pedido...</div>
  <img id="imgStatus" src="" style="display:none;">
</div>

<script>
const ID_MAQUINA = 'salgadinho';
const API_BASE = 'https://futuro-b32e6f57c219.herokuapp.com';
let produtos = [];
let carrinho = {};

/* === carregar produtos === */
async function carregarProdutos() {
  try {
    const resp = await fetch(`${API_BASE}/catalogo/${ID_MAQUINA}`);
    produtos = await resp.json();

    carregarEstoqueLocal();  // se ainda estiver usando estoque local
    mostrarProdutos();

    // âœ… forÃ§a destacar o produto central depois que tudo foi exibido
    setTimeout(() => {
      const produtosDiv = document.getElementById('produtos');
      produtosDiv.dispatchEvent(new Event('scroll'));
    }, 300);

  } catch(e) {
    alert("Erro ao carregar produtos");
  }
}

/* === mostrar produtos === */
function mostrarProdutos() {
  const div = document.getElementById('produtos');
  div.innerHTML = '';
  produtos.forEach(p => {
    const el = document.createElement('div');
    el.className = 'produto';

    let imgPath = p.img && p.img.startsWith("http")
      ? p.img
      : `${API_BASE}/static/uploads/${ID_MAQUINA}/${p.img}`;

    el.innerHTML = `
      <img src="${imgPath}" alt="${p.nome}"
           onerror="this.style.display='none'">
      <div><b>${p.nome}</b><br>R$ ${p.preco.toFixed(2)}<br>Estoque:
      <span id="estoque-${p.id}">${p.estoque}</span></div>
      <div>
        <button onclick="alterarQuantidade(${p.id},-1)">-</button>
        <span id="qtd-${p.id}">0</span>
        <button onclick="alterarQuantidade(${p.id},1)">+</button>
      </div>`;
    div.appendChild(el);
  });
}

/* efeito destaque */
document.getElementById('produtos').addEventListener('scroll', () => {
  const produtos = document.querySelectorAll('.produto');
  let centro = window.innerWidth / 2;
  produtos.forEach(produto => {
    const box = produto.getBoundingClientRect();
    const distancia = Math.abs((box.left + box.width/2) - centro);
    if (distancia < 250) produto.classList.add('central');
    else produto.classList.remove('central');
  });
});

/* === alterar quantidade === */
function alterarQuantidade(id, delta) {
  const produto = produtos.find(p => p.id === id);
  if (!produto) return;
  if (!carrinho[id]) carrinho[id] = 0;
  carrinho[id] += delta;
  if (carrinho[id] < 0) carrinho[id] = 0;
  if (carrinho[id] > produto.estoque) carrinho[id] = produto.estoque;
  document.getElementById(`qtd-${id}`).textContent = carrinho[id];
  document.getElementById(`estoque-${id}`).textContent = produto.estoque - carrinho[id];
  atualizarCarrinho();
  salvarEstoqueLocal();
}

/* salvar estoque */
function salvarEstoqueLocal() {
  localStorage.setItem("estoqueLocal", JSON.stringify(produtos.map(p => ({
    id: p.id,
    estoque: parseInt(document.getElementById(`estoque-${p.id}`).textContent)
  }))));
}
function carregarEstoqueLocal() {
  const salvo = localStorage.getItem("estoqueLocal");
  if (!salvo) return;
  JSON.parse(salvo).forEach(item => {
    const p = produtos.find(prod => prod.id === item.id);
    if (p) p.estoque = item.estoque;
  });
}

/* atualizar carrinho */
function atualizarCarrinho() {
  const divCarrinho = document.getElementById('itensCarrinho');
  let total = 0, vazio = true;
  divCarrinho.innerHTML = '';
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if (qtd > 0) {
      vazio = false;
      const p = produtos.find(prod => prod.id == id);
      const subtotal = p.preco * qtd;
      total += subtotal;
      divCarrinho.innerHTML += `${p.nome} x ${qtd} = R$ ${subtotal.toFixed(2)}<br>`;
    }
  }
  if (vazio) divCarrinho.innerHTML = 'Vazio';
  document.getElementById('total').textContent = total.toFixed(2);
}

/* cancelar pedido */
function cancelarPedido() {
  for (let id in carrinho) {
    carrinho[id] = 0;
    const produto = produtos.find(p => p.id == id);
    if (produto) {
      document.getElementById(`qtd-${id}`).textContent = "0";
      document.getElementById(`estoque-${id}`).textContent = produto.estoque;
    }
  }
  atualizarCarrinho();
}

/* overlay */
document.getElementById('verPedidoBtn').addEventListener('click', ()=>{
  overlayItens.innerHTML='';
  let total=0, vazio=true;
  for (let id in carrinho) {
    const qtd = carrinho[id];
    if(qtd>0){
      vazio=false;
      const p = produtos.find(x=>x.id==id);
      const subtotal=p.preco*qtd;
      total+=subtotal;
      overlayItens.innerHTML+=`${p.nome} x ${qtd} = R$ ${subtotal.toFixed(2)}<br>`;
    }
  }
  if(vazio){
    overlayItens.innerHTML='Carrinho vazio!';
    pagamentoOpcoes.style.display='none';
  } else {
    overlayItens.innerHTML+=`<br><b>Total: R$ ${total.toFixed(2)}</b>`;
    pagamentoOpcoes.style.display='flex';
  }
  overlay.classList.add('show');
});
function fecharOverlay(){ overlay.classList.remove('show'); pagamentoOpcoes.style.display='none'; }

/* pedido */
async function confirmarComForma(forma) {
  const items=[], totalEl=document.getElementById("total");
  for (let id in carrinho){
    if(carrinho[id]>0){
      const p=produtos.find(prod=>prod.id==id);
      items.push({id:p.id,name:p.nome.toLowerCase().replace(/\s/g,"_"),qty:carrinho[id]});
    }
  }
  if(items.length===0)return alert('Carrinho vazio!');

  const payload={ order_id:"PED-"+Date.now(), total:Number(totalEl.textContent), items, forma_pagamento:forma };

  try{
    const resp=await fetch(`${API_BASE}/pedido/${ID_MAQUINA}`,{
      method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(payload)
    });
    const data=await resp.json();
    fecharOverlay();
    carrinho={}; document.getElementById('itensCarrinho').innerHTML='Vazio'; document.getElementById('total').textContent='0.00';

    telaStatus.style.display="flex";
    textoStatus.innerText="âœ… Pedido enviado! Aperte o botÃ£o verde da maquininha.";
    imgStatus.src="maquininha.png"; imgStatus.style.display="block";
    setTimeout(()=>{ telaStatus.style.display="none"; },15000);

  }catch(e){
    alert("Erro ao enviar pedido.");
  }
}

/* === AUTO SCROLL SEM TELA DE ESPERA (CORRIGIDO) === */
let timerInatividade = null;
let autoScroll = null;
let produtosDiv;

/* inicia contador de inatividade */
function iniciarTimerInatividade() {
  pararAutoScroll();
  clearTimeout(timerInatividade);
  timerInatividade = setTimeout(iniciarAutoScroll, 120000); // 2 minutos
}

function iniciarAutoScroll() {
  if (!produtosDiv) return;
  if (autoScroll) return;

  autoScroll = setInterval(() => {

    const maxScroll = produtosDiv.scrollWidth - produtosDiv.clientWidth;

    // ðŸ‘‰ Se passou do fim ou ficou preso perto dele
    if (produtosDiv.scrollLeft >= maxScroll - 5) {
      produtosDiv.scrollTo({ left: 0, behavior: "smooth" });
      return;
    }

    // ðŸ‘‰ Continua rolando normalmente
    produtosDiv.scrollBy({ left: 6, behavior: "smooth" });

  }, 60);
}

/* parar auto-scroll ao tocar */
function pararAutoScroll() {
  if (autoScroll) {
    clearInterval(autoScroll);
    autoScroll = null;
  }
}

/* Eventos para reiniciar contagem ao tocar na tela */
window.addEventListener("touchstart", iniciarTimerInatividade);
window.addEventListener("click", iniciarTimerInatividade);

/* Quando a pagina carregar, garantir que produtosDiv existe */
window.addEventListener("DOMContentLoaded", () => {

  // agora garantimos que o catÃ¡logo existe
  produtosDiv = document.getElementById("produtos");

  carregarProdutos();        // carrega catÃ¡logo
  iniciarTimerInatividade(); // inicia contagem do auto-scroll

  // forÃ§a aplicar destaque no produto central ao abrir
  setTimeout(() => {
    produtosDiv.dispatchEvent(new Event('scroll'));
  }, 600);
});

</script>
</body>
</html>
