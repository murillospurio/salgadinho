<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convêniencia Machine</title>
<style>
body {
  font-family: Arial;
  margin:0; padding:0;
  background: url('fundo.png') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  font-size: 40px; 
}
h1 {
  text-align:center;
  color:#0816da;
  text-shadow:1px 1px 5px rgba(0,0,0,0.7);
  margin-top:150px;
  margin-bottom: 200px;
}

/* Produtos */
#produtos {
  display:flex;
  overflow-x:auto;
  scroll-snap-type: x mandatory;
  padding:50px 20px 120px 20px;
  gap:20px;
  justify-content:flex-start;
  scrollbar-width:none;
}
#produtos::before,
#produtos::after {
  content: "";
  flex: 0 0 25%;
}
#produtos::-webkit-scrollbar { display:none; }

.produto {
  flex:0 0 480px;
  height: 900px;
  scroll-snap-align:center;
  border-radius: 20px;
  background:rgba(255,255,255,0.9);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  transition: transform 0.3s, opacity 0.3s;
  padding:25px 20px;
  box-sizing:border-box;
}
.produto img {
  width: 90%;
  height: 600px;
  object-fit: contain;
  border-radius: 15px;
  margin-top: 20px;
  transition: transform 0.3s ease;
}
.produto img:hover { transform: scale(1.08); }

.produto div { font-size:32px; }
.produto button {
  padding:22px 28px;
  margin:8px;
  cursor:pointer;
  border:none;
  border-radius:5px;
  background-color:#007bff;
  color:#fff;
  font-size:32px;
}
.produto button:hover { background-color:#0056b3; }

/* Destaque central */
.produto.central {
  transform: scale(1.15);
  opacity: 1;
  z-index: 10;
  background: rgba(255, 255, 255, 1);
  box-shadow: 0 0 30px rgba(255,255,255,0.9);
}
.produto.central img {
  height: 700px;
  transform: scale(1.05);
}
.produto:not(.central) {
  transform: scale(0.85);
  opacity: 0.6;
  background: rgba(255, 255, 255, 0.6);
  box-shadow: none;
}

/* Carrinho */
.carrinho {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(255,255,255,0.60);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
  font-size: 30px;
  z-index: 100;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}
.carrinho img { width: 100px; height: 100px; margin: 0; }
#itensCarrinho { flex-grow: 1; overflow-x: auto; white-space: nowrap; padding: 0 10px; font-size: 26px; }
.carrinho button {
  width: 100%;
  padding: 16px 22px;
  font-size: 30px;
  border-radius: 6px;
  margin: 10px;
  border: none;
}

/* Overlay */
#overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  color:#fff;
  z-index:9999;
  text-align:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s;
}
#overlay.show { opacity:1; pointer-events:all; }

#overlay h2 { margin-bottom:20px; font-size:35px; }

/* Status */
#telaStatus {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.95);
  color: white;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10000;
}
#telaStatus img { width: 350px; margin-top: 30px; }
</style>
</head>

<body>
<h1>Convêniencia Machine</h1>
<div id="produtos"></div>

<div class="carrinho">
  <img src="carrinho_novo.png">
  <div id="itensCarrinho">Vazio</div>
  <div>Total: R$ <span id="total">0.00</span></div>
  <button id="verPedidoBtn">Ver Pedido</button>
  <button onclick="cancelarPedido()">Cancelar Pedido</button>
</div>

<div id="overlay">
  <h2>Seu Pedido</h2>
  <div id="overlayItens"></div>
  <div id="pagamentoOpcoes" style="display:none; flex-direction:column; gap:15px; margin-top:20px;">
    <button onclick="confirmarComForma('debito')">Débito</button>
    <button onclick="confirmarComForma('credito')">Crédito</button>
    <button onclick="confirmarComForma('pix')">Pix</button>
  </div>
  <button onclick="fecharOverlay()">Cancelar</button>
</div>

<div id="telaStatus">
  <div id="textoStatus">Enviando pedido...</div>
  <img id="imgStatus" src="" style="display:none;">
</div>

<script>
const ID_MAQUINA = 'salgadinho';
const API_BASE = 'https://futuro-b32e6f57c219.herokuapp.com';
let produtos = [];
let carrinho = {};
let produtosDiv;
let autoScroll = null;
let timerInatividade = null;
let indiceAtual = 0;

/* ====== CARREGAR PRODUTOS ====== */
async function carregarProdutos() {
  try {
    const resp = await fetch(`${API_BASE}/catalogo/${ID_MAQUINA}`);
    produtos = await resp.json();
    mostrarProdutos();

    // ✅ Garante que destaque central ativa após renderizar
    setTimeout(() => produtosDiv.dispatchEvent(new Event("scroll")), 400);
  } catch(e) {
    console.log("Erro ao carregar produtos", e);
  }
}

/* ====== MONTAR TELA ====== */
function mostrarProdutos() {
  const div = document.getElementById("produtos");
  div.innerHTML = "";

  produtos.forEach(p => {
    let imgPath = p.img && p.img.startsWith("http")
      ? p.img
      : `${API_BASE}/static/uploads/${ID_MAQUINA}/${p.img}`;

    div.innerHTML += `
      <div class="produto" data-id="${p.id}">
        <img src="${imgPath}">
        <div><b>${p.nome}</b><br>R$ ${p.preco.toFixed(2)}</div>
        <div>
          <button onclick="alterarQuantidade(${p.id}, -1)">-</button>
          <span id="qtd-${p.id}">0</span>
          <button onclick="alterarQuantidade(${p.id}, 1)">+</button>
        </div>
      </div>`;
  });
}

/* ====== ALTERAR QUANTIDADE ====== */
function alterarQuantidade(id, delta) {
  const produto = produtos.find(p => p.id === id);
  if (!produto) return;

  if (!carrinho[id]) carrinho[id] = 0;
  carrinho[id] += delta;
  if (carrinho[id] < 0) carrinho[id] = 0;

  document.getElementById(`qtd-${id}`).textContent = carrinho[id];
}

/* ====== DESTAQUE CENTRAL ====== */
document.getElementById("produtos").addEventListener("scroll", () => {
  const cards = document.querySelectorAll(".produto");
  const centro = window.innerWidth / 2;

  cards.forEach(card => {
    const box = card.getBoundingClientRect();
    const distancia = Math.abs((box.left + box.width / 2) - centro);

    if (distancia < 250) card.classList.add("central");
    else card.classList.remove("central");
  });
});

/* ====== AUTO SCROLL ====== */
function iniciarAutoScroll() {
  const cards = document.querySelectorAll(".produto");
  if (autoScroll || cards.length === 0) return;

  autoScroll = setInterval(() => {
    indiceAtual = (indiceAtual + 1) % cards.length;
    const card = cards[indiceAtual];
    produtosDiv.scrollTo({
      left: card.offsetLeft - (window.innerWidth / 2) + (card.offsetWidth / 2),
      behavior: "smooth"
    });
  }, 2000);
}

function pararAutoScroll() {
  clearInterval(autoScroll);
  autoScroll = null;
}

function iniciarTimerInatividade() {
  pararAutoScroll();
  clearTimeout(timerInatividade);
  timerInatividade = setTimeout(iniciarAutoScroll, 120000);
}

/* ====== EVENTOS ====== */
window.addEventListener("DOMContentLoaded", () => {
  produtosDiv = document.getElementById("produtos");
  carregarProdutos();
  iniciarTimerInatividade();
});

window.addEventListener("touchstart", iniciarTimerInatividade);
window.addEventListener("click", iniciarTimerInatividade);
</script>

</body>
</html>
